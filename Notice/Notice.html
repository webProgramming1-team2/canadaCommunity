<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>캐모아 - 공지사항</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="../Notice/Notice.css">
    <script>
        let noticeList = [];
        let tblStr = "<table>";
        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (xhttp.readyState === 4 && xhttp.status === 200) {
                readJson(xhttp.responseText);
            }
        }
        xhttp.open("GET", "../Data/Notice.json", true);
        xhttp.send();

        function readJson(jsonText) {
            let json = JSON.parse(jsonText); // String -> json으로 변환

            for (let i = 0; i < json.length; i++) {
                noticeList.push(json[i]);
            }

            tblStr += "<tr>";
            tblStr += "<th class=\"num\"><b>번호</b></th>";
            tblStr += "<th class=\"title\"><b>제목</b></th>";
            tblStr += "<th class=\"date\"><b>작성일</b></th>"
            tblStr += "<th class=\"writer\"><b>작성자</b></th>";
            tblStr += "<th class=\"viewNum\"><b>조회수</b></th>";
            tblStr += "</tr>";

            for (let i = noticeList.length-1; i >=0; i--) {
                tblStr += "<tr>";
                tblStr += "<td class=\"num\"><b>" + noticeList[i]["num"] + "</b></td>";
                tblStr += "<td class=\"title\"><b><a href=\'" + noticeList[i]["num"] + "\'>" + noticeList[i]["title"] + "</b></td>";
                tblStr += "<td class=\"date\"><b>" + noticeList[i]["date"] + "</b></td>";
                tblStr += "<td class=\"writer\"><b>" + noticeList[i]["writer"] + "</b></td>";
                tblStr += "<td class=\"viewNum\"><b>" + noticeList[i]["viewNum"] + "</b></td>";
                tblStr += "</tr>";
            }

            tblStr += "</table>";
        }

        $(document).ready(function () {
            $(document.getElementById("header")).load("../Main/Header.html");
            $(document.getElementById("footer")).load("../Main/Footer.html");
            $("#list").html(tblStr);
        });

    </script>
</head>
<body>
<div id="wrapper">
    <!--header 파일에서 작업-->
    <div id="header"></div>
    <div id="section">
        <div id="pageTitle">
            공지사항
        </div>
<!--            <form id="form1" action="../Notice/Notice_read.js" method="post">-->
<!--                <input type=hidden id="no" name="no" value="">-->
<!--                <input type=hidden name="page" value="">-->
<!--                <input type=hidden name="searchColumn" value="">-->
<!--                <input type=hidden name="keyword" value="">-->
<!--            </form>-->

        <div class="search">
            <form id="form" action="" method="post">
                <input type=hidden id="page" name="page" value=""/>
                <input class="inputBox" type="text" maxlength="50" value=""/>
                <input class="btn" type="button" value="검색" onclick=""/>
            </form>
        </div>
        <div class="writeBtn">
            <button class="btn" onclick="location.href='../Notice/WriteNotice.html'">글쓰기</button>
        </div>
        <div id="list"></div>
    </div>
</div>
<!--footer 파일에서 작업-->
<div id="footer"></div>
</body>
</html>
