<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>캐모아 - 유학게시판</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="../Board/Board.css">
    <script>
        $(document).ready(function () {
            $(document.getElementById("header")).load("../Main/Header.html");
            $(document.getElementById("footer")).load("../Main/Footer.html");
        });
    </script>
</head>

<body>
<!--header 파일에서 작업-->
<div id="header"></div>
<!--나중에 내용 넣기-->

        <input type=hidden name="page" value="">

    <div class="search">
        <br>

            <input type=hidden id="page" name="page" value=""/>
            <input class="inputBox" type="text" maxlength="50" value=""/>

    <div>
        <button class="btn" onclick="location.href='Totalnotice_write.js'">글쓰기</button>

            <th class="nickname"><b>작성자</b></th>
            <th class="viewNum"><b>조회수</b></th>

        <tr>
            <td class="num"><b>d</b></td>
            <td class="title"><b><a href=''>d</a></b></td>
            <td class="date"><b>d</b></td>
            <td class="nickname"><b>d</b></td>
            <td class="viewNum"><b>d</b></td>

<!--footer 파일에서 작업-->
<div id="footer"></div>
</body>
</html>
