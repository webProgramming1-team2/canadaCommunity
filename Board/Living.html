<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>캐모아 - 밴쿠버 생활 게시판</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="../Board/Board.css">
    <script>
        let list = [];
        let tblStr = "<table>";
        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (xhttp.readyState === 4 && xhttp.status === 200) {
                readJson(xhttp.responseText);
            }
        }
        xhttp.open("GET", "../Data/Living.json", true);
        xhttp.send();

        function readJson(jsonText) {
            let json = JSON.parse(jsonText); // String -> json으로 변환

            for (let i = 0; i < json.length; i++) {
                list.push(json[i]);
            }

            tblStr += "<tr>";
            tblStr += "<th class=\"num\"><b>번호</b></th>";
            tblStr += "<th class=\"title\"><b>제목</b></th>";
            tblStr += "<th class=\"date\"><b>작성일</b></th>";
            tblStr += "<th class=\"writer\"><b>작성자</b></th>";
            tblStr += "<th class=\"viewNum\"><b>조회수</b></th>";
            tblStr += "</tr>";

            for (let i = list.length - 1; i >= 0; i--) {
                tblStr += "<tr>";
                tblStr += "<td class=\"num\"><b>" + list[i]["num"] + "</b></td>";
                tblStr += "<td class=\"title\"><b><a href=\'../Board/ViewLiving.html\' onclick=page("+list[i]["num"] +"); >" + list[i]["title"] + "</b></td>";
                tblStr += "<td class=\"date\"><b>" + list[i]["date"] + "</b></td>";
                tblStr += "<td class=\"writer\"><b>" + list[i]["writer"] + "</b></td>";
                tblStr += "<td class=\"viewNum\"><b>" + list[i]["viewNum"] + "</b></td>";
                tblStr += "</tr>";
            }

            tblStr += "</table>";
        }

        $(document).ready(function () {
            $(document.getElementById("header")).load("../Main/Header.html");
            $(document.getElementById("footer")).load("../Main/Footer.html");

            $("#list").html(tblStr);
            if (localStorage.getItem("id")===null) {
                $("#writeBtn").css("display", "none");
            }
        });
        function page(num){
            localStorage.setItem("currentLivingPage", num - 1);
        }
    </script>
</head>

<body>
    <div id="wrapper">
        <!--header 파일에서 작업-->
        <div id="header"></div>
        <!--나중에 내용 넣기-->
        <div id="section">
            <div id="pageTitle">
                밴쿠버 생활 게시판
            </div>
            <div class="search">
                <input class="inputBox" type="text" maxlength="50" value=""/>
                <input class="btn" type="button" value="검색" onclick=""/>
            </div>
            <div class="writeBtn">
                <button id="writeBtn" class="btn" onclick="location.href='../Board/WriteLiving.html'">글쓰기</button>
            </div>
            <div id="list"></div>
        </div>
    </div>
    <!--footer 파일에서 작업-->
    <div id="footer"></div>
    </body>
    </html>
