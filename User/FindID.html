<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>캐모아 - 아이디 찾기</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="../User/FindID.css">
    <script>
        $(document).ready(function () {
            $(document.getElementById("header")).load("../Main/Header.html");
            $(document.getElementById("footer")).load("../Main/Footer.html");
        });
    </script>
</head>

<body>
<!--header 파일에서 작업-->
<div id="header"></div>
<!--나중에 내용 넣기-->
<div id="section">
    <div class="card align-middle" style="width:25rem;">
        <div class="card-title" style="margin-top:30px;">
            <h1 class="card-title" >아이디 찾기</h1>
        </div>

        <div class="card-body">
            <form action="findId" class="form-signin" method="POST">
                <input type="text" name="name" id="name" class="form-control" placeholder="이름" required autofocus><br>
                <input type="email" name="email" id="email" class="form-control" placeholder="이메일" required><br>

                <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">아 이 디 찾 기</button>
            </form>
        </div>
        <div class="links">
            <a href="../User/FindPW.html" class = "findID">비밀번호 찾기</a> | <a href="../User/LogIn.html" class="logIN">로그인</a> | <a href="../User/Join.html" class="joinIN">회원가입</a>

        </div>


    </div>
</div>
<!--footer 파일에서 작업-->
<div id="footer"></div>
</body>
</html>
