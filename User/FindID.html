<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>캐모아 - 아이디 찾기</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="../User/FindID.css">
    <script>
        $(document).ready(function () {
            $(document.getElementById("header")).load("../Main/Header.html");
            $(document.getElementById("footer")).load("../Main/Footer.html");
        });
    </script>
</head>

<body>
<!--header 파일에서 작업-->
<div id="header"></div>
<!--나중에 내용 넣기-->
<div id="section">
    <div class="title">아이디 찾기</div>
    <form method="post" action="">
        <table>
            <tr>
                <td><input class="box" type="text" name="FindID" maxlength="4" placeholder="이름"></td>
            </tr>
            <tr>
                <td><input class="box" type="text" name="email" maxlength="30" placeholder=" 이메일"></td>
            </tr>
            <tr>
                <td><input class="s_btn" type="submit" value="아이디 찾기"></td>
            </tr>


        </table>

    </form>

    <div class="links">
        <input class="s_btn2" onclick="location.href='../User/FindPW.html'" type="submit" value="비밀번호 찾기">
        <span> | </span>
        <input class="s_btn2" onclick="location.href='../User/FindPW.html'" type="submit" value="로그인">
        <span> | </span>
        <input class="s_btn2" onclick="location.href='../User/FindPW.html'" type="submit" value="회원가입">
    </div>
</div>
<!--footer 파일에서 작업-->
<div id="footer"></div>
</body>
</html>
